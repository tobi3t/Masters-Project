<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!--BOOTSTRAP 5 CSS STYLESHEET-->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <!-- Navigation Bar -->

  <nav class="navbar navbar-expand-md navbar-dark py-4 bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Measure Recovery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menunav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menunav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->

  <section>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Sign In</h3>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary d-block w-100">Sign In</button>
              </form>
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container">
      <div class="text-center">
        <p class="mb-0">&copy; 2023 MeasureRecovery. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
